<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <!-- Incluimos FontAwesome para los iconos -->
    <script src='https://kit.fontawesome.com/89e053805c.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="tiempo.css">
    <title>Previsión del Tiempo</title>
</head>
<body>
     <!-- divs -->
    <div class="container">
        <h1 class="titulo-principal">
            <i class="fa-solid fa-umbrella"></i> Previsión del tiempo 
            <i class="fa-solid fa-temperature-half"></i>
        </h1>
        <div class="dias">
            <div class="dia-card" id="lunes">
                <div class="dia">LUN</div>
                <div class="icono-tiempo"><i class="fa-regular fa-sun"></i></div>
                <div class="temp-max">29º</div>
                <div class="temp-min">12º</div>
            </div>
            <div class="dia-card" id="martes">
                <div class="dia">MAR</div>
                <div class="icono-tiempo"><i class="fa-solid fa-cloud-sun"></i></div>
                <div class="temp-max">22º</div>
                <div class="temp-min">12º</div>
            </div>
            <div class="dia-card" id="miercoles">
                <div class="dia">MIE</div>
                <div class="icono-tiempo"><i class="fa-solid fa-cloud-showers-heavy"></i></div>
                <div class="temp-max">13º</div>
                <div class="temp-min">7º</div>
            </div>
            <div class="dia-card" id="jueves">
                <div class="dia">JUE</div>
                <div class="icono-tiempo"><i class="fa-solid fa-cloud-bolt"></i></div>
                <div class="temp-max">12º</div>
                <div class="temp-min">4º</div>
            </div>
            <div class="dia-card" id="viernes">
                <div class="dia">VIE</div>
                <div class="icono-tiempo"><i class="fa-solid fa-cloud"></i></div>
                <div class="temp-max">18º</div>
                <div class="temp-min">4º</div>
            </div>
        </div>
    </div>
</body>
</html>
